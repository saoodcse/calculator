<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="grid-4-col">
        <input type="text" name="" id="input" />
        <button class="btn btn-operator btn-clear">c</button>
        <button class="btn btn-operator btn-back">&larr;</button>
        <!-- <button class="btn btn-operator" disabled="disabled">%</button> -->
        <!-- <button class="btn btn-operator">%</button> -->

        <button class="btn btn-operator">/</button>
        <button class="btn btn-operator">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-operator">-</button>
        <button class="btn">6</button>
        <button class="btn">5</button>
        <button class="btn">4</button>
        <button class="btn btn-operator">+</button>
        <button class="btn">3</button>
        <button class="btn">2</button>
        <button class="btn">1</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn btn-operator btn-equal">=</button>
      </div>
    </section>

    <script src=".//script.js"></script>
  </body>
</html>
